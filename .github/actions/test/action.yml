name: "Test"
description: "Run correctness tests"
inputs:
  stripe:
    description: "Stripe to run, in the form INDEX/TOTAL"
    required: true
  github_ci:
    description: "A flag to tell whether we are in CI"
    required: false
  url:
    description: "Frontend URL to test (normally vercel preview url)"
    required: true

runs:
  using: "composite"
  steps:
    - run: npm ci
      shell: bash
    - run: node ./.github/actions/test/main.js
      shell: bash
