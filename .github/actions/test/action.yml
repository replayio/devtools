name: "Test"
description: "Run correctness tests"
inputs:
  stripe:
    description: "Stripe to run, in the form INDEX/TOTAL"
    required: true
  github_ci:
    description: "A flag to tell whether we are in CI"
    required: false
  server:
    description: "The URL to the server to test against"
    required: false

runs:
  using: "node12"
  main: "./main.js"
