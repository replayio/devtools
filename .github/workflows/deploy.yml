name: Test and deploy
on:
  push:
    branches:
      - master

jobs:
  cache-node_modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
  build:
    name: Build webpack
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build webpack
        run: ./node_modules/.bin/webpack --mode=development --env REPLAY_RELEASE=$GIT_SHA
        env:
          GIT_SHA: ${{ github.sha }}
      - name: Tar up output files
        run: tar -czf dist.tgz index.html dist node_modules
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist.tgz
  download-browser:
    name: Download replay browser
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/replay.dmg
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay
          path: replay.dmg
  download-node:
    name: Download node
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/macOS-replay-node
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay-node
          path: macOS-replay-node
  download-driver:
    name: Download recording driver
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/macOS-recordreplay.so
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay-driver
          path: macOS-recordreplay.so
  test0:
    name: Test stripe 0
    runs-on: macos-latest
    needs: [build, download-browser, download-node, download-driver]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: ./.github/actions/test
        with:
          stripe: 0/8
  test1:
    name: Test stripe 1
    runs-on: macos-latest
    needs: [build, download-browser, download-node, download-driver]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: ./.github/actions/test
        with:
          stripe: 1/8
  test2:
    name: Test stripe 2
