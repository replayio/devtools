      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: ./.github/actions/test
        with:
          stripe: 7/8
  mock-test:
    name: Mock Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
     - uses: actions/checkout@v2
     - uses: ./.github/actions/mockTest
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: [test0, test1, test2, test3, test4, test5, test6, test7]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Download earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.5.13/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Deploy to S3
        uses: ./.github/actions/deploy
        with:
          git_sha: ${{ github.sha }}
