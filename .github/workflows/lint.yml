name: Lint

on: [pull_request, workflow_dispatch]

jobs:
  trunk_check_runner:
    name: Trunk Check runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: "npm"
      - name: Install Deps
        run: npm ci
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1.0.1
