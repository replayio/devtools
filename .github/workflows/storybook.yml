name: Storybook

on: [pull_request, workflow_dispatch]

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --legacy-peer-deps
      - name: Build Storybook
        run: npm run build-storybook
