# It would be nice if this could be commoned up with deploy.yml
name: Run tests
on: [pull_request, workflow_dispatch]

jobs:
  build:
    name: Build macOS app
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
      - name: "Setup NextJS Cache"
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run export
        env:
          GIT_SHA: ${{ github.sha }}
      - name: Copy test files
        run: cp -r test dist/test
      - name: Tar up output files
        run: tar -czf dist.tgz dist
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist.tgz
  download-browser:
    name: Download replay browser
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/replay.dmg
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay
          path: replay.dmg
  download-node:
    name: Download node
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/macOS-replay-node
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay-node
          path: macOS-replay-node
  download-driver:
    name: Download recording driver
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/macOS-recordreplay.so
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay-driver
          path: macOS-recordreplay.so
  test0:
    name: Test stripe 0
    runs-on: macos-latest
    needs: [build, download-browser, download-node, download-driver]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: ./.github/actions/test
        with:
          github_ci: true
          stripe: 0/8
