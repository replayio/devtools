# It would be nice if this could be commoned up with deploy.yml
name: Run tests
on: [pull_request, workflow_dispatch]

jobs:
  build:
    name: Build macOS webpack
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build webpack
        run: ./node_modules/.bin/webpack --mode=development --env REPLAY_RELEASE=$GIT_SHA
        env:
          GIT_SHA: ${{ github.sha }}
      - name: Tar up output files
        run: tar -czf dist.tgz index.html dist node_modules

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist.tgz
  download-browser:
    name: Download replay browser
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/replay.dmg
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay
          path: replay.dmg
  download-node:
    name: Download node
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/macOS-replay-node
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay-node
          path: macOS-replay-node
  download-driver:
    name: Download recording driver
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download
        run: wget https://static.replay.io/downloads/macOS-recordreplay.so
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: replay-driver
          path: macOS-recordreplay.so
  test0:
    name: Test stripe 0
    runs-on: macos-latest
    needs: [build, download-browser, download-node, download-driver]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: ./.github/actions/test
        with:
          github_ci: true
          stripe: 0/8
