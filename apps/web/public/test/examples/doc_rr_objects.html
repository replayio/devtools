  a.push(i);
  b[i] = i;
  c.add(i);
  d.set(i, i + 1);
  e.add({ i });
  f.set({ i }, { j: i + 1 });
  g[`a${i}`] = i;
}
var h = /abc/gi;
var i = new Date();
var j = RangeError("foo");

  }
});
var o = Symbol();
var p = Symbol("symbol");
var q = { [o]: 42, [p]: o };

console.log(b);
console.log(c);
console.log(d);
console.log(e);

console.log(g);
