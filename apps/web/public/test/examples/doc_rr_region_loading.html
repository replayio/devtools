<html lang="en" dir="ltr"><meta charset="utf-8"/>
<body>
<div id="maindiv" style="padding-top:50px">Hello World!</div>
</body>
<script>
function recordingFinished() {
  console.log("ExampleFinished");
}
var number = 0;
function f() {
  updateNumber();
  if (number >= 50) {
    window.setTimeout(recordingFinished);
    return;
  }
  window.setTimeout(f, 100);
}
function updateNumber() {
  number++;
  document.getElementById("maindiv").innerHTML = "Number: " + number;
}
window.setTimeout(f, 100);
</script>
</html>
