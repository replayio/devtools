<body>
<div style="color: red" onclick="console.log('LOG')" id="maindiv">HELLO</div>
<script>
function recordingFinished() {
  console.log("ExampleFinished");
}

function foo() {
  document.getElementById("maindiv").innerHTML = "GOODBYE";
  window.setTimeout(recordingFinished);
}

function iframeFinished() {
  console.log("iframeFinished");
  window.setTimeout(foo);
}

function createIFrame() {
  var iframe = document.createElement("iframe");
  iframe.id = "myiframe";
  iframe.src = "./iframe.html";
  document.getElementById("iframehost").appendChild(iframe);
}

console.log("waiting for iframe");
window.setTimeout(createIFrame);

</script>
<div id="div1">

      STUFF
    </div>
  </div>
  <div id="div4" some-attribute="STUFF"></div>
</div>
<div id="iframehost">
</div>

<script>
  function printCenter(id) {
    const main = document.getElementById(id);
    const rect = main.getBoundingClientRect();

    const left = rect.left / window.outerWidth;
    const right = rect.right / window.outerWidth;
    const center = (left + right) / 2;
    const top = rect.top / window.outerHeight;
    const bottom = rect.bottom / window.outerHeight;
    const middle = (top + bottom) / 2;

    console.log(`${id}: centered at x: ${center}%, y: ${middle}%`);
  }

  printCenter("maindiv");
</script>
</body>
